<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>КиноКаеф</title>
  </head>
  <body>
    <div class="container-fluid container">
      <!-- Header -->
      <header class="header">
        <h1 class="header_logo">КиноКаеф</h1>
        <form action="POST" class="header_searchForm">
          <input
            type="text"
            class="header_searchInput"
            placeholder="Найти кино, сериал..."
          />
        </form>
      </header>
      <!-- /Header -->

      <!-- Main -->
      <main class="main container-fluid">
        <div class="film">
          <img
            src="https://kinopoiskapiunofficial.tech/images/posters/kp_small/301.jpg"
            alt="Картинка"
            class="film_img"
          />
		  <div class="film_genre">Фантастика, Экшен, Антиутопия</div>
        </div>
      </main>
      <!-- /Main -->
    </div>
    <script src="jquery/jquery-min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
